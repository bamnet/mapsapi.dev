<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <div id="app">
      <div class="flex mt-10">
        <div class="m-auto">
          <div class="md:text-3xl text-center">
            <div>Your Maps API Key is:</div>
            <div class="mt-4 p-2 rounded-md border border-gray-300">
              <code id="key">AIza123ABCdefu8GObexTfwDf4n5xKxSyx3QCARg</code>
            </div>
            <div class="mt-2 text-center md:text-lg">

              </div>

                <div id="site" class="text-left inline-block align-top underlinemt-0 px-0.5"

                  http://localhost:8080/*
                </div>
                <div class="inline-block align-top">and comes from project
                  <span id="projects" class="md:text-lg mt-0 px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:border-black">

              </div>
              </div>
            </div>
          </div>
          <div id="signed-out" class="text-center md:text-lg">Please sign in to see a real API key.</div>
          <div class="text-center mt-8">
            <button id="auth" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sign In</button>
          </div>
          <footer class="text-sm mt-8 p-2 flex space-x-4 border-0 border-t-2 border-black-200">
            <div class="text-left flex-1">Privacy</div>
            <div class="text-right flex-1">About</div>

        </div>
